<section class="container-modal">
  <div style="display: flex; align-items: center">
    <h1 class="register-title" style="margin: 0">
      <strong>Cadastro de Funcionário</strong>
    </h1>
    <i
      mat-dialog-close
      class="fa-solid fa-xmark"
      style="
        color: rgb(0, 0, 0);
        font-size: 28px;
        margin-left: auto;
        margin-top: -25px;
        margin-right: 17px;
      "
    ></i>
  </div>

  <hr style="padding-bottom: 25px" />
  <form [formGroup]="form" class="register-form">
    <div
      class="line-1"
      style="width: 100%; display: flex; column-gap: 20px; padding-bottom: 15px"
    >
      <div class="col-6">
        <label for="inputName" class="form-label">Nome completo</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="inputName"
          style="border: 0.15px solid var(--input-border)"
        />
      </div>
      <div class="col-2">
        <label for="inputBirthdate" class="form-label"
          >Data de nascimento</label
        >
        <input
          formControlName="birthDate"
          type="date"
          class="form-control"
          id="inputBirthdate"
          style="font-size: 14px; border: 0.15px solid var(--input-border)"
        />
      </div>
      <div class="col-3">
        <label for="inputDocument" class="form-label">CPF</label>
        <input
          formControlName="document"
          type="text"
          class="form-control"
          id="inputDocument"
          placeholder="___.___.___-__"
          style="border: 0.15px solid var(--input-border)"
        />
      </div>
    </div>

    <div
      class="line-1"
      style="width: 100%; display: flex; column-gap: 40px; padding-bottom: 15px"
    >
      <div class="col-8">
        <label for="inputEmail" class="form-label">Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="inputEmail"
          style="border: 0.15px solid var(--input-border)"
        />
      </div>
      <div class="col-2">
        <label for="inputPhone" class="form-label">Telefone</label>
        <input
          formControlName="phone"
          type="text"
          class="form-control"
          id="inputPhone"
          style="font-size: 14px; border: 0.15px solid var(--input-border)"
          placeholder="(  ) _ ____-____"
        />
      </div>
    </div>

    <div
      class="line-1"
      style="width: 100%; display: flex; column-gap: 20px; padding-bottom: 15px"
    >
      <div class="col-6">
        <label for="inputJob" class="form-label">Cargo</label>
        <input
          formControlName="jobTitle"
          type="text"
          class="form-control"
          id="inputJob"
          style="border: 0.15px solid var(--input-border)"
        />
      </div>
      <div class="col-2">
        <label for="inputAdmission" class="form-label">Data de admissão</label>
        <input
          formControlName="admissionDate"
          type="date"
          class="form-control"
          id="inputAdmission"
          style="font-size: 14px; border: 0.15px solid var(--input-border)"
        />
      </div>
      <div class="col-3">
        <label for="inputBaseSalary" class="form-label"
          >Salário base (R$)</label
        >
        <input
          placeholder="R$"
          formControlName="baseSalary"
          type="number"
          class="form-control"
          id="inputBaseSalary"
          style="border: 0.15px solid var(--input-border)"
        />
      </div>
    </div>

    <ng-container formGroupName="address">
      <div
        style="
          width: 100%;
          display: flex;
          column-gap: 20px;
          padding-bottom: 15px;
        "
      >
        <div class="col-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input
            formControlName="postalCode"
            type="text"
            class="form-control"
            id="inputZip"
            style="border: 0.15px solid var(--input-border)"
          />
        </div>

        <div class="col-6">
          <label for="inputAddress" class="form-label">Rua</label>
          <input
            formControlName="streetAddress"
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder=" "
            style="border: 0.15px solid var(--input-border)"
          />
        </div>

        <div class="col-1">
          <label for="inputNumber" class="form-label">Número</label>
          <input
            formControlName="houseNumber"
            type="text"
            class="form-control"
            id="inputNumber"
            style="border: 0.15px solid var(--input-border)"
          />
        </div>
      </div>

      <div
        style="
          width: 100%;
          display: flex;
          column-gap: 20px;
          padding-bottom: 15px;
        "
      >
        <div class="col-5">
          <label for="inputNeighborhood" class="form-label">Bairro</label>
          <input
            formControlName="neighborhood"
            type="text"
            class="form-control"
            id="inputNeighborhood"
            placeholder=" "
            style="border: 0.15px solid var(--input-border)"
          />
        </div>

        <div class="col-3">
          <label for="inputCity" class="form-label">Cidade</label>
          <input
            formControlName="city"
            type="text"
            class="form-control"
            id="inputCity"
            style="border: 0.15px solid var(--input-border)"
          />
        </div>

        <div class="col-2">
          <label for="inputState" class="form-label">Estado</label>
          <input
            formControlName="state"
            type="text"
            class="form-control"
            id="inputState"
            style="border: 0.15px solid var(--input-border)"
          />
        </div>
      </div>
    </ng-container>
  </form>

  <hr />

  <div
    style="
      width: 100%;
      display: flex;
      column-gap: 20px;
      justify-content: flex-end;
      padding-right: 20px;
    "
  >
    <div class="register-buttons">
      <button
        mat-dialog-close
        type="button"
        class="btn btn-secondary"
        style="
          --bs-btn-padding-y: 10px;
          --bs-btn-padding-x: 26px;
          --bs-btn-font-size: 18px;
          background-color: #6c7383;
          border-radius: 25px;
          border: none;
        "
        onmouseover="this.style.backgroundColor='#6c738393'"
        onmouseout="this.style.backgroundColor='#6c7383'"
      >
        Voltar
      </button>
    </div>
    <div>
      <button
        (click)="handleForm()"
        type="submit"
        class="btn btn-primary"
        style="
          --bs-btn-padding-y: 10px;
          --bs-btn-padding-x: 26px;
          --bs-btn-font-size: 18px;
          background-color: black;
          border-radius: 25px;
          border: none;
        "
        onmouseover="this.style.backgroundColor='#000000c4'"
        onmouseout="this.style.backgroundColor='black'"
      >
        Cadastrar
      </button>
    </div>
  </div>
</section>
