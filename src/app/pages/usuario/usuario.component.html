<header
  class="head-listing"
  style="background-color: black; width: 100%; padding-bottom: 20px"
>
  <div
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <h1
      style="
        color: #fff;
        text-align: left;
        padding-left: 20px;
        padding-top: 15px;
        margin: 0;
      "
    >
      <img
        src="/assets/img/logo-wwcempx.png"
        alt=""
        style="width: 50px; padding-right: 8px"
      />WageWise
    </h1>
    <div class="cursor" (click)="logout()">
      <i
        class="fa-solid fa-arrow-right-from-bracket"
        style="
          color: #fff;
          font-size: 24px;
          padding-right: 20px;
          padding-top: 20px;
        "
      ></i>
    </div>
  </div>
</header>

<section class="back-listing">
  <div class="listing">
    <header class="title-listing">
      <div class="container-header-list">
        <h1 style="flex: 1; font-size: 30px; font-weight: 500">
          <strong>Ficha do Funcionário</strong>
        </h1>

        <div
          class="col-2"
          style="margin-right: 450px; margin-bottom: -10px; position: relative"
        >
          <label for="inputSearch" class="input-search-deployeer"></label>
        </div>

        <div
          class="open-modal-button"
          style="margin-left: auto; margin-right: 25px; margin-bottom: -25px"
        ></div>
      </div>
    </header>

    <hr style="background-color: #f2f2f2" />

    <div class="container-ficha">
      <div class="flex-container">
        <label for="name">Nome</label>
        <label for="Data de nascimento">Data de nascimento</label>
        <label for="CPF">CPF</label>
      </div>
      <hr>
      <div class="flex-container">
        <label for="email">Email</label>
        <label for="telefone">Telefone</label>
      </div>
      <hr>
      <div class="flex-container">
        <label for="cargo">Cargo</label>
        <label for="data de pagamento">Data de pagamento</label>
        <label for="salario base">Salário base (R$)</label>
      </div>
      <hr>
      <div class="flex-container">
        <label for="cep">CEP</label>
        <label for="rua">Rua</label>
        <label for="numero">Número</label>
      </div>
      <hr>
      <div class="flex-container">
        <label for="bairro">Bairro</label>
        <label for="cidade">Cidade</label>
        <label for="estado">Estado</label>
      </div>
      <hr>
    </div>
    
  </div>
</section>

<div class="container-footer">
  <footer class="content-footer">&copy; WageWise</footer>
</div>
